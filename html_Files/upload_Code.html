<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kód feltöltése</title>
    <link rel="stylesheet" href="upload_Code.css">
</head>
<body>
    <div id = "header">
        <h1>Kódfeltöltés</h1>
    </div>
    <div id = "conteiner">
        <div class = "item">
        <label class = "label">Mi a címe a kódodnak? (Nem kötelező címet adni neki)</label>
        <input type = "text" placeholder="main" id = "title_Of_Code">
        </div>
        <br />
        <div class = "item">
        <label class = "label">Kód</label>
        <textarea id = "code_Input"></textarea>
        </div>
        <input type = "button" value = "Feltöltés" onclick = "upload()" id = "upload_Button"/>
    </div>
    <div id = "link"><input type = "button" value = "x" id = "close" onclick = "close_This()"><input readonly type = "text" id = "copy_Link"><input type = "button" value = "Másolás" onclick = "copy()" id = "copy_Button"></div>
</body>
<script src="upload_Code.js"></script>
</html>
